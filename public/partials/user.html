  <div class="row">
    <form class="col-12 user-forms" ng-submit="ctrl.createUser()">
      <div class="row">
        <div class="col-3">
          <h5 class="text-right">Create User</h5>
        </div>
        <div class="col-3">
          <input type="text" ng-model="ctrl.username" placeholder="New Username" />
        </div>
        <div class="col-3">
          <input type="password" ng-model="ctrl.password" placeholder="Password" />
        </div>
        <div class="col-3">
          <input class="btn btn-secondary" type="submit" value="Create User" ng-click="ctrl.changeInclude('')" />
        </div>
      </div>
    </form>
    <form class="col-12 user-forms" ng-submit="ctrl.logIn()">
      <div class="row">
        <div class="col-3">
          <h5 class="text-right">Log In</h5>
        </div>
        <div class="col-3">
          <input type="text" ng-model="ctrl.loginusername" placeholder="Username" />
        </div>
        <div class="col-3">
          <input type="password" ng-model="ctrl.loginpassword" placeholder="Password" />
        </div>
        <div class="col-3">
          <input class="btn btn-secondary" type="submit" value="Log In" ng-click="ctrl.changeInclude('')" />
        </div>
      </div>
    </form>
  </div>
